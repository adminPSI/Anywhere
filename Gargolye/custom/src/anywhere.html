        var isMobile;

            ALL: 1,
            CONSUMER_PLAN_ANNUAL: 2,
            CONSUMER_PLAN_REVISION: 3,
        };

        checkInfalConnectionAjax();

        window.addEventListener('DOMContentLoaded', function (event) {
            strongPasswordValue();
            checkForMobileDevice();
            isIE = UTIL.detectBrowser();
            var firstName = document.getElementById('firstName');
            var lastName = document.getElementById('lastName');
            //var userName = document.getElementById('userName');

            setUpGoogleMapsApi();

            knob();

            //set up page to run
            setSession(getDefaultAnywhereSettings);
            if ($.session.Name === '') {
                $.session.Name = 'PSI';
                // firstName.addEventListener("click", function () {
                //     displayChangeUser();
                // });
            }
            firstName.innerHTML = $.session.Name;
            lastName.innerHTML = $.session.LName;
            //userName.innerHTML = $.session.Name;

            //set version number to what is in code
            checkVersions();
            // init stuff on load
            overlay.init();
            NAVIGATION.init();
            ACTION_NAV.init();
            PROGRESS.init();
            UTIL.getGeoLocation();

            if (readCookie('psiuser') !== null) {
                $.session.isPSI = true;

                firstName.innerHTML = 'PSI';
                firstName.addEventListener('click', function () {
                    displayChangeUser();
                });
                lastName.innerHTML = '';

                setUpAdminPermissions();
            }
        });

        // TODO: figure out below
        // window.addEventListener('beforeunload', function (e) {
        //   e.preventDefault();
        //   e.returnValue = '';

        // function loadMiniRosterTest() {
        //   DOM.clearActionCenter();

        //   roster.buildRoster(true, function appendMiniRoster(miniRoster) {

        //     DOM.ACTIONCENTER.appendChild(miniRoster);
        //   });
        // }

        function backToLogin() {
            document.location.href = 'login.html';
        }

        function loadApp(appName, extraData) {
            if (appName == 'Admin')
                return;
            if ($.session.Token === '') {
                backToLogin();
                return;
            }

            // unload old module
            if ($.loadedApp) unloadApp($.loadedApp);
            // set new module
            $.loadedApp = appName;

            if (appName !== 'singleentry') {
                $.session.isCurrentlySingleEntry = false;
            }

            featureLogging(appName);
            setActiveModuleAttribute(appName);
            UTIL.toggleMenuItemHighlight(appName);
            DOM.scrollToTopOfPage();
            roster2.removeMiniRosterBtn();
            // Load the new app
            switch (appName) {
                case 'home': {
                    dashboard.load();
                    break;
                }
                case 'casenotes': {
                    caseNotes.load();
                    break;
                }
                case 'dayservices': {
                    dayServices.init();
                    break;
                }
                case 'documentview': {
                    // documentViewLoad(extraData);
                    break;
                }
                case 'outcomes': {
                    outcomes.init();
                    break;
                }
                case 'incidenttracking': {
                    if ($.session.incidentTrackingInsert) {
                        incidentTracking.loadLandingPage();
                    } else {
                        incidentTracking.getDropdownData(() => {
                            incidentOverview.init();
                        });
                    }
                    break;
                }
                case 'infaltimeclock': {
                    $('#infaltimeclockbutton').addClass('buttonhighlight');
                    buildInfal();
                    $(document).trigger('moduleLoad');
                    break;
                }
                case 'roster': {
                    // roster.init();
                    roster2.loadRosterInfo();
                    break;
                }
                case 'schedule': {
                    scheduling.init();
                    break;
                }
                case 'timeEntry': {
                    timeEntry.init();
                    break;
                }
                case 'workshop': {
                    workshop.init();
                    break;
                }
                case 'reportForms': {
                    tmpReports.init();
                    break;
                }
                case 'authorizations': {
                    authorizations.init();
                    break;
                }
                case 'plan': {
                    plan.init();
                    break;
                }
                case 'workflow': {
                    workflow.init();
                    break;
                }
                case 'covid': {
                    covidLanding.init();
                    break;
                }
                case 'transportation': {
                    TRANS_mainLanding.init();
                    break;
                }
                case 'forms': {
                    forms.init();
                    break;
                }
                case 'OOD': {
                    OOD.init();
                    break;
                }
                case 'resetPassword': {
                    resetPassword.init();
                    break;
                }
                case 'ConsumerFinances': {
                    ConsumerFinances.init();
                    break;
                }
                case 'employment': {
                    Employment.init();
                    break;
                }
                default: {
                    break;
                }
            }

            if (
                $.session.UserId !== 'ash' &&
                $.session.UserId !== 'mike' &&
                $.session.UserId !== 'jmeyer'
            ) {
                autoLogout();
            }
        }

        function unloadApp(appName) {
            roster2.clearActiveConsumers();
            roster2.clearSelectedConsumers();
            roster2.setAllowedConsumers(['%']);
            // roster.clearHighlightedConsumers();
            // roster.removeMiniRosterBtn();
            DOM.toggleNavLayout();
            DOM.clearActionCenter();
            setActiveModuleSectionAttribute(null);
            ACTION_NAV.hide();
            // move to a functio inside roster at some point
            var miniroster = document.querySelector('.miniRoster');
            if (miniroster) document.body.removeChild(miniroster);

            switch (appName) {
                case 'home': {
                    break;
                }
                case 'casenotes': {
                    note.clearAllGlobalVariables();
                    break;
                }
                case 'dayservices': {
                    break;
                }
                case 'outcomes': {
                    break;
                }
                case 'incidenttracking': {
                    break;
                }
                case 'roster': {
                    progressNotes.clearAllGlobalVariables();
                    break;
                }
                case 'schedule': {
                    break;
                }
                case 'timeEntry': {
                    timeEntryCard.clearAllGlobalVariables();
                    timeEntryReview.clearAllGlobalVariables();
                    timeApproval.clearAllGlobalVariables();
                    editTimeEntry.clearAllGlobalVariables();
                    break;
                }
                case 'workshop': {
                    break;
                }
                case 'reportForms': {
                    break;
                }
                case 'authorizations': {
                    break;
                }
                case 'plan': {
                    $.loadedAppPage = '';
                    document.body.classList.remove('planActive');
                    plan.clearAllData();
                    break;
                }
                case 'workflow': {
                    //console.log("unload workflow area");
                    break;
                }
                default: {
                    break;
                }
            }
        }

        function setActiveModuleAttribute(appName) {
            var actioncenter = document.getElementById('actioncenter');
            actioncenter.setAttribute('data-active-module', appName);
        }

        function setActiveModuleSectionAttribute(sectionName) {
            var actioncenter = document.getElementById('actioncenter');
            actioncenter.setAttribute('data-active-section', sectionName);
        }

        function checkForMobileDevice() {
            // device detection
            if (
                /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(
